{% extends 'base.html' %}

{% block title %}
Home
{%endblock%}

{% block content %}
{% if user.is_authenticated %}
<div class="container pt-5">
    <h1>WelCome to D-Bank</h1>
    <p>Explore our new features</p>
</div>
{% else %}
<div class="container pt-5">
<div class="card">
  <div class="card-header">
    <h5 class="card-title">Please Login</h5>
  </div>
  <div class="card-body">

    <a href="{% url 'authapp:login' %}" class="btn btn-primary">Login</a>
  </div>
</div>
 </div>
{% endif %}
{%endblock%}
